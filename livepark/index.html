<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamiento Profes Bit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="title-container">
      <h1 class="text-center title mt-4">Live 🔴 ▶ Park 🅿️🚧</h1>
    </div>
    
    <div class="row mt-5">
      <div class="col-md-9">
        <div class="floating-images">
          <div class="floating-bubble"><img src="img1.png" alt="Image 1"></div>
          <div class="floating-bubble"><img src="img2.png" alt="Image 2"></div>
          <div class="floating-bubble"><img src="img3.png" alt="Image 3"></div>
          <div class="floating-bubble"><img src="img4.png" alt="Image 4"></div>
          <div class="floating-bubble"><img src="img5.png" alt="Image 5"></div>
          <div class="floating-bubble"><img src="img6.png" alt="Image 6"></div>
        </div>
        

      </div>
      
      <div class="col-md-3 text-center">
        <h3 id="emptySpaces">Espacios vacíos: 0</h3>
        <!-- Imagen basada en valor binario -->
        <img id="binaryImage" class="img-fluid mt-3 rounded-4" alt="Imagen Binaria">
        <h5 id="countdown" class="mt-3">Próxima actualización en: 10s</h5>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
